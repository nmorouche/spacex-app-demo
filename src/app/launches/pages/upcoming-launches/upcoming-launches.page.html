<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Upcoming launches
      <ion-badge *ngIf="upcomingLaunches$ | async as launches" color="tertiary">{{launches.length}}</ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="upcomingLaunches$ | async as launches; else lottie_loader">
    <ion-list>
      <ion-item-sliding *ngFor="let l of launches">
        <ion-item-options side="start">
          <ion-item-option>Favorite</ion-item-option>
        </ion-item-options>
        <ion-item [routerLink]="['/launches/', l.flight_number]" routerDirection="forward">
          <ion-thumbnail slot="start">
            <img src="../assets/yes.png">
          </ion-thumbnail>
          <ion-label class="d-inline">
            <h2>{{l.mission_name}}</h2>
            <p> {{l.launch_date_utc | date : 'medium'}} UTC</p>
            <p>{{l.launch_site.site_name}}</p>
            <p>{{l.rocket.rocket_name}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>

<ng-template #loading>
  <app-lottie-loader></app-lottie-loader>
</ng-template>
