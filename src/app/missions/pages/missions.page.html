<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Missions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider color="warning" sticky="true">
    <ion-label>
      Missions
    </ion-label>
      <div *ngIf="missions">
          <ion-list>
            <ion-item-sliding *ngFor="let m of missions">
              <ion-item-options side="start">
                <ion-item-option>Favorite</ion-item-option>
              </ion-item-options>
              <ion-item (click)="showAlert(m)">
                <ion-thumbnail slot="start">
                </ion-thumbnail>
                <ion-label class="d-inline">
                  <h2>{{m.mission_name}}</h2>
                  <p>{{m.mission_id}}</p>
                  <p>{{m.wikipedia}}</p>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
        </div>
  </ion-item-divider>
</ion-content>
